<section id="home " class="home bg-light-pink fix ">

    <div class="container ">

        <div class="row ">
            <meta name="viewport" content="width=device-width, initial-scale=1">

            <div class="navbar">

                <div class="dropdown">
                    <button class="dropbtn">Categories 
                            <i class="fa fa-caret-down"></i>
                          </button>
                    <div class="dropdown-content">
                        <a href="#">Link 1</a>
                        <a href="#">Link 2</a>
                        <a href="#">Link 3</a>
                    </div>
                </div>
            </div>
            <table class="table table-striped table-dark">
                <thead>
                    <tr>
                        <th scope="col">Date</th>
                        <th scope="col">Description</th>
                        <th scope="col">Account</th>
                        <th scope="col">Amount</th>
                    </tr>
                </thead>
                <tbody>

                    <tr *ngFor="let transaction of transactions">
                        <th scope="row">{{transaction.date_time}}</th>
                        <td>{{transaction.item}}</td>
                        <td>{{transaction.type}}</td>
                        <td>${{transaction.amount}}</td>
                    </tr>

                        <td>45.60</td>
                    </tr>-->
                </tbody>
            </table>

            <div class="business_btn m-top-50 ">
                <a href=" " class="btn btn-default m-top-20 " style="margin:0px;"> Add Transactions</a>

                <a href=" " class="btn btn-default m-top-20 " style="margin:130px;"> Edit Transactions </a>

        </div>
    </div>
