<section id="home " class="home bg-light-pink fix ">

    <div class="container ">

        <div class="row ">
            <meta name="viewport" content="width=device-width, initial-scale=1">

            <div class="navbar">

                <div class="dropdown">
                    <button class="dropbtn">Category 
                            <i class="fa fa-caret-down"></i>
                          </button>
                    <div class="dropdown-content">
                        <a href="#">Link 1</a>
                        <a href="#">Link 2</a>
                        <a href="#">Link 3</a>
                    </div>
                </div>
            </div>
            <table class="table table-striped table-dark">
                <thead>
                    <tr>
                        <th scope="col">Date</th>
                        <th scope="col">Description</th>
                        <th scope="col">Account</th>
                        <th scope="col">Amount</th>
                    </tr>
                </thead>
                <tbody>

                    <tr *ngFor="let transaction of transactions">
                        <th scope="row">{{transaction.date_time}}</th>
                        <td>{{transaction.item}}</td>
                        <td>{{transaction.type}}</td>
                        <td>${{transaction.amount}}</td>
                        <td>
                            <button class="btn btn-default m-top-20 " style="margin:130px;"><i class="fa fa-pencil" style="font-size:26px"></i></button>
                            <button class="btn btn-default m-top-20 " style="margin:20px;"><i class="fa fa-trash"></i></button>
                        </td>
                    </tr>
                    <!--
                    <tr>
                        <th scope="row">02/06/2019</th>
                        <td>Safeway</td>
                        <td>Debit</td>
                        <td>11.89</td>
                    </tr>
                    <tr>
                        <th scope="row">02/05/2019</th>
                        <td>Walmart</td>
                        <td>Credit</td>
                        <td>45.60</td>
                    </tr>-->
                </tbody>
            </table>



            <div class="business_btn m-top-50 ">
                <button class="btn btn-default m-top-20 " style="margin:0px;" onclick="document.getElementById('id01').style.display='block'"> Add Transaction</button>



                <div id="id01" class="modal">
                    <form class="modal-content" action="/action_page.php">
                        <div class="container">
                            <h1>Add Transaction</h1>
                            <p>Please fill in this form to add transaction</p>
                            <hr>
                            <label for="date"><b>Date</b></label>
                            <input type="date" placeholder="Enter Date" name="date" required>

                            <label for="des"><b>Description</b></label>
                            <input type="text" placeholder="Enter Description" name="des">

                            <label for="acc"><b>Account</b></label>
                            <input type="text" placeholder="Enter Account" name="acc" required>

                            <label for="number"><b>Amount</b></label>
                            <input type="number" placeholder="Enter Amount" name="amt" required>

                            <label for="categ"><b>Category</b></label>
                            <input type="text" placeholder="Enter Account" name="categ" required>





                            <div class="clearfix">
                                <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
                                <button type="submit" class="signupbtn">Done</button>
                            </div>
                        </div>
                    </form>
                </div>

                <script>
                    // Get the modal
                    var modal = document.getElementById('id01');

                    // When the user clicks anywhere outside of the modal, close it
                    window.onclick = function(event) {
                        if (event.target == modal) {
                            modal.style.display = "none";
                        }
                    }
                </script>

            </div>
        </div>
    </div>
</section>
